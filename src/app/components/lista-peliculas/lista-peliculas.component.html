<div class="row justify-content-center row-gap-3">
  @for (p of peliculas?.results; track $index) {
    @defer (on viewport) {
    <app-pelicula class="col-10 col-md-6 col-lg-4" [pelicula]="p"></app-pelicula>
    }@placeholder (minimum 2000ms) {
      <div class="col-10 col-md-6 col-lg-4" aria-hidden="true">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder   col-6"></a>
        </div>
      </div>
    }@error {
      <p>Se ha producido un error al cargar el componente</p>
    }
  }@empty {
    <p class="alert alert-danger">No hay datos</p>
  }
</div>
