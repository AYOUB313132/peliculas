<div class="card" >
  <img [src]="rutaImg + pelicula?.poster_path | imageURL" class="card-img-top"
    alt="...">
  <div class="card-body">
    <h5 class="card-title">{{pelicula?.title}}</h5>
    <p class="card-text" > <span class="badge bg-secondary">{{pelicula?.vote_average | number: '1.1-1'}}</span></p>
    <a [routerLink]="['/detalles', pelicula?.id]" class="btn btn-primary d-flex justify-content-center">Ver
      Detalles</a>
  </div>
</div>
